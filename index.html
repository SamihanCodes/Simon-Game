<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h2>Press Any Key To Start</h2>
    <div class="container">
        <div class="one">
            <div class="btn pink" type="button" id="pink">1</div>
            <div class="btn blue" type="button" id="blue">2</div>
        </div>
        <div class="two">
            <div class="btn brown" type="button" id="brown">3</div>
            <div class="btn yellow" type="button" id="yellow">4</div>
        </div>
        
    </div>
    <h3 id="score"><b>Score: 0</b></h3>


    <script src="app.js"></script>
</body>
</html>
